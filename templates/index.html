<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compression using SVD</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Image Compression using SVD</h1>
        <form action="/compress" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <br><br>
            <label for="k">Select k value for SVD:</label>
            <input type="number" name="k" id="k" value="50" min="1" required>
            <br><br>
            <input type="submit" value="Compress Image">
        </form>

        {% if compressed_image %}
        <hr>
        <h2>Result:</h2>
        <p>Download your compressed image:</p>
        <a href="{{ url_for('compress') }}" download="compressed_image.png">Download Compressed Image</a>
        <br><br>
        <img src="{{ url_for('compress') }}" alt="Compressed Image">
        {% endif %}
    </div>
</body>
</html>
